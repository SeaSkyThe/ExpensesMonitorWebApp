{% extends 'base.html' %}



{% block content %}
	
<div class="container mt-4">
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href= {% url 'expenses' %}>Expenses</a></li>
			<li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
		</ol>
	</nav>

	
		<div class="card">
			<div class="card-body">
				<form action={% url 'add_expense' %} method="post">
					{% csrf_token %}
					{% include 'partials/messages.html' %}
					<div class="form-group mb-3">
						<label class="form-label">Price</label>
						<input type="number" min="0" step=".01" class="form-control form-control-sm" name="price" value="{{ values.price }}">
					</div>

					<div class="form-group mb-3">
						<label class="form-label">Description</label>
						<input type="text" class="form-control form-control-sm" name="description" value="{{ values.description }}">
					</div>

					<div class="form-group mb-3">
						<label class="form-label">Category</label>
						<select name="category" class="form-select form-control form-control-sm" >
							{% for category in categories %}
								<option name="{{ category }}" value="{{ category }}">{{ category }}</option>
							{% endfor %}
							
						</select>
					</div>

					<div class="form-group mb-3">
						<label class="form-label">Spending date</label>
						<input type="date" class="form-control form-control-sm" name="spending_date" value="{{ values.date }}">
					</div>
					<input type="submit" value="add_expense" class="btn btn-primary float-end">
				</form>
			</div>
		</div>
	

</div>

{% endblock %}
