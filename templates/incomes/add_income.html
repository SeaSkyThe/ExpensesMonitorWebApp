{% extends 'base.html' %}



{% block content %}
	
<div class="container mt-4">
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href= {% url 'incomes' %}>Incomes</a></li>
			<li class="breadcrumb-item active" aria-current="page">Add Incomes</li>
		</ol>
	</nav>

	
		<div class="card">
			<div class="card-body">
				<form action={% url 'add_income' %} method="post">
					{% csrf_token %}
					{% include 'partials/messages.html' %}
					<div class="form-group mb-3">
						<label class="form-label">Amount</label>
						<input type="number" min="0" step=".01" class="form-control form-control-sm" name="amount" value="{{ values.amount }}">
					</div>

					<div class="form-group mb-3">
						<label class="form-label">Description</label>
						<input type="text" class="form-control form-control-sm" name="description" value="{{ values.description }}">
					</div>

					<div class="form-group mb-3">
						<label class="form-label">Source</label>
						<select name="source" class="form-select form-control form-control-sm" >
							{% for source in sources %}
								<option name="{{ source }}" value="{{ source.name }}">{{ source.name }}</option>
							{% endfor %}
							
						</select>
					</div>

					<div class="form-group mb-3">
						<label class="form-label">Income date</label>
						<input type="date" class="form-control form-control-sm" name="income_date" value="{{ values.date }}">
					</div>
					<input type="submit" value="add income" class="btn btn-primary float-end">
				</form>
			</div>
		</div>
	

</div>

{% endblock %}
