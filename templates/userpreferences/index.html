{% extends 'base.html' %}

{% block content %}

 <div class="container">
    <hr>
    <h5>Preferred Currency</h5>
    <hr>
    {% include 'partials/messages.html' %}
    <form action="{% url 'userpreferences' %}" method="post">
        {% csrf_token %}
        <div class="input-group">
            <select name="currency" class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
            {% if user_preferences %}
                {% if user_preferences.currency %}
                    <option selected>{{ user_preferences.currency }}</option>
                {% endif %}
            {% endif %}
              
              {% for currency in currencies %}
                
                <option name="currency" value="{{ currency.name }} - {{ currency.code }}">{{ currency.name }} - {{ currency.code }}</option>
    
                
              {% endfor %}
              
            </select>
            <input class="btn btn-outline-secondary" type="submit" value="Save"/>
          </div>

    </form>
    
        
 </div>
    
    
{% endblock content %}
