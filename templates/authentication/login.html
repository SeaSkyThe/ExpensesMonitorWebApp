{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		
		<div class="card mt-5">
			<div class="card-body">
				<div class="card-title py-3">
					<h4>Login into your account</h4>
				</div>

				
				<form action="{% url 'login' %}" method="post">
					{% csrf_token %}

					{% include 'partials/messages.html' %}
					<div class="form-group mb-3">
						<input type="text" placeholder="Username" name="username" id="usernameField" class="form-control form-control-sm" value="{{fieldValues.username}}">
					</div>
	
						

					<div class="form-group mb-3">
						<input type="password" placeholder="Password" name="password" id="passwordField" class="form-control form-control-sm">
						<small class="float-end py-3 showPasswordToggle">SHOW</small>
					</div>
					<input type="submit" value="Login" class="btn btn-primary col-12 submitBtn" />
					<p class="text-center pt-4 ">Don't have an account? <a href={% url 'register' %} >Sign Up</a></p>
					<p class="text-center">Forgot your password? <a href={% url 'reset_password' %} >Reset Password</a></p>
				</form>	

			</div>
			
			
		</div>
		<div class="position-absolute bottom-0 end-0">
			
		</div>
			
			
		

	</div>
	<div class="col-md-4"></div>
</div>


<script src="{% static 'js/login.js' %}"></script>

{% endblock %}
