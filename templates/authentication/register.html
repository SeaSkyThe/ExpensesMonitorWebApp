{% extends 'base_auth.html' %}


{% block content %}

<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		
		<div class="card mt-5">
			<div class="card-body">
				<div class="card-title py-3">
					<h4>Register your account</h4>
				</div>
				<form action="" method="post">
					<div class="form-group mb-3">
						<input type="text" placeholder="Username" name="username" id="usernameField" class="form-control form-control-sm">
					</div>
					<div class="form-group mb-3">
						<input type="email" placeholder="user@email.com" name="email" id="emailField" class="form-control form-control-sm">
					</div>
					<div class="form-group mb-3">
						<input type="password" placeholder="Password" name="password" id="passwordField" class="form-control form-control-sm">
						<small class="float-end py-3">SHOW</small>
					</div>
					<input type="submit" value="Register" class="btn btn-primary col-12" />
				</form>	

			</div>
				
			
		</div>

	</div>
	<div class="col-md-4"></div>
</div>

{% endblock %}
